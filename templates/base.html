<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Include icon (favicon from static) -->

    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Include custom CSS-->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" sizes="180x180" href="{{ url_for('static', filename='img/icon.ico') }}">

</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <!-- Logo a la izquierda -->
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="navbar_img">
            </a>
            
            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}#intro">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}#services">Our servives</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}#contact">Contact us</a>
                    </li>
                    <!-- Person Icon Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('signup') }}">Sign Up</a></li>
                        </ul>
                    </li>
                </ul>
            </div> 
        </div>
    </nav>


    <!-- Contenido principal -->
    <div class="container-fluid d-grid gap-5">
        <div class="row mb-5">
            <div>
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>

<script>
    document.getElementById("searchInput").addEventListener("keyup", function() {
        let filter = this.value.toLowerCase();
        let rows = document.querySelectorAll("#patientsTable tbody tr");

        rows.forEach(row => {
            let name = row.querySelector(".patient-name").textContent.toLowerCase();
            if (name.includes(filter)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Dropdown Initialization
        var dropdownToggles = document.querySelectorAll('[data-bs-toggle="dropdown"]');
        dropdownToggles.forEach(function(userDropdown) {
            if (userDropdown) {
                console.log('Dropdown toggle found');
                try {
                    var dropdownInstance = new bootstrap.Dropdown(userDropdown);
                } catch (error) {
                    console.error('Error initializing dropdown:', error);
                }
            } else {
                console.error('No dropdown toggle found. Check your HTML structure.');
            }
        });
    
        // Cross-Page Navigation
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Check if current page is home
                const isHomePage = window.location.pathname === '/';
                const href = this.getAttribute('href');
                
                // If link includes a hash and is not on home page
                if (!isHomePage && href.includes('#')) {
                    e.preventDefault();
                    
                    // Redirect to home page with hash
                    const targetSection = href.split('#')[1];
                    window.location.href = `/${targetSection ? '#' + targetSection : ''}`;
                }
            });
        });
    
        // Optional: Smooth scrolling for section links on home page
        const homePageSectionLinks = document.querySelectorAll('a[href^="#"]');
        homePageSectionLinks.forEach(anchor => {
            anchor.addEventListener('click', function (event) {
                event.preventDefault();
                const targetElement = document.querySelector(this.getAttribute('href'));
                if (targetElement) {
                    targetElement.scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                }
            });
        });
    });
</script>

</body>

</html>
